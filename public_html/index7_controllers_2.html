<html>
    <head>
        <title>Angular Practice -2 </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="Js/angular.min.js">
        </script>
    </head>
    <body>
        <div ng-app="myApp" ng-controller="namesController">
            <ul ng-repeat=" X in names">
                <li>{{X.name+"-"+X.country}}</li>
            </ul>
        </div>
        
        <script src="Js/namesController.js">
        </script>
    </body>
</html>
