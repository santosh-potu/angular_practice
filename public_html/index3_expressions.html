<!DOCTYPE html>
<html>
    <head>
        <title>Angular Practice -2 </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="Js/angular.min.js">
        </script>
    </head>
    <body>
<div ng-app="" ng-init="myCol='lightblue';quantity=1;cost=5;firstName='John';lastName='Doe';person={firstName:'John',lastName:'Doe'};points=[1,15,19,2,40]">

    <input style="background-color:{{myCol}}" ng-model="myCol">
        
         <p>Total in dollar: {{ quantity * cost }}</p>

         <p>Total in dollar: <span ng-bind=" quantity * cost "></span></p>
         
         <p>Full Name is {{ firstName+" "+lastName }}</p>
            
         <p>Full Name is <span ng-bind="firstName+' '+lastName"></span></p>
         
         <p> Last name is {{person.lastName}}</p>
         
         <p> Last name is <span ng-bind="person.lastName"></span></p>
         
         <p> 3rd Result is <span ng-bind="points[2]"></span></p>
         
         <p> 3rd Result is {{points[2]}}</p>
        </div>
        
    </body>
</html>
